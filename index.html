<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/img/pokebola.png" type="image/png">

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/search-pokemon.css">
  </head>

  <body>
        <header>
          <div class="search-container">
            <div class="search-box" onclick="toggleSearch()">
                <input type="text" class="search-input" placeholder="Buscar Pokémon..." 
                       oninput="searchPokemon(this.value)" 
                       onblur="closeSearch()" 
                       onfocus="openSearch()">
                
                <svg class="pokeball-icon" viewBox="0 0 100 100" onclick="toggleSearch()">
                    <defs>
                        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <circle cx="50" cy="50" r="46" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
                    <path d="M 4 50 A 46 46 0 0 1 96 50 Z" fill="url(#redGrad)"/>
                    <path d="M 4 50 A 46 46 0 0 0 96 50 Z" fill="url(#whiteGrad)"/>
                    <line x1="4" y1="50" x2="96" y2="50" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
                    <circle cx="50" cy="50" r="10" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
                    <circle cx="47" cy="47" r="2" fill="rgba(255,255,255,0.6)"/>
                </svg>
            </div>
            
            <div class="search-results" id="searchResults"></div>
        </div>
          <div id="menu">
            <div id="menu-bar" onclick="menuOnClick()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <nav id="nav" class="nav">
              <ul>
                <li><img src="assets/img/favoritesoff.png" class="favorites-toggle" id="favorites-open" alt="" height="30" width="30" onclick="openFavorites()"></li>
                <li><img src="assets/img/darkmodeoff.png" id="dark-mode-toggle" alt="" height="30" width="30" onclick="toggleDarkMode()"></li>
              </ul>
            </nav>
          </div>
        </header>
        <h1>Pokedex</h1>
      <ol class="pokemons">
        <!-- Pokemons aqui -->
      </ol>


      <section class="modal-container">
        <!-- Modal Here -->
      </section>

<!-- Botão para carregar mais pokemons -->
      <div class="pagination">
        <button id="load-more-button" type="button">Load More</button>
      </div>
    </section>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>    

    <!-- Script Principal -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"
></script>
  </body>
</html>
